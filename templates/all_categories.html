






{% extends 'inc/main_base.html' %}
{% load static %}
{% load mathfilters %}

{% block content %}
<div>
  <!-- ============================================== HEADER ============================================== -->
    <!-- ============================================== HEADER : END ============================================== -->
  
    <div class="body-content outer-top-xs">
      <div class='container'>
        <div class="body-content outer-top-vs" id="top-banner-and-menu">
           


            <div class="container">  
                <div class="row section featured-product" style="padding: 20px 10px;">
                    <div class="col-sm-12">

                        <h1 style="margin-top: 0px; margin-bottom: 30px;">All categories</h1>
                        
                        <div class="row">
                            
                            {% for category in all_categories %}
                            <div class="col-3">
                              
                                <a style="color: black;" href="{% url 'application:category' category.id %}">
                                    <div style="display: flex; justify-content: center; align-items: center;"
                                        class="col-lg-2 col-md-2 col-sm-6 col-6">
                                        <div style="padding-bottom: 2rem;" class="card">
                                            <img style="width: 100%; height: 150px; border-radius: 12px;"
                                                src="media/{{ category.icon }}" class="category card-img img-fluid card-img-top"
                                                alt="{{ category.name }}">
                                            <div class="card-body">
                                                <h4 style="padding-top: 0.5rem;" class="text-center card-text">{{ category.name }}</h4>
                                            </div>
                                        </div>
                                    </div>
                                </a>
                            </div>
                           
                            {% endfor %}
                        </div>

                    </div>
                </div>
            </div>
            <!-- /.container -->
        </div>
        <br>
        <br>
        <!-- ============================================== BRANDS CAROUSEL ============================================== -->
     
        <!-- ============================================== BRANDS CAROUSEL : END ============================================== -->
      </div><!-- /.container -->
    </div><!-- /.body-content -->
  
    <!-- ============================================================= FOOTER ============================================================= -->
  
    <!-- ============================================== INFO BOXES ============================================== -->
    
    {% include 'inc/features.html' %}
  <!-- ============================================== INFO BOXES : END ============================================== -->
</div>

{% endblock content %}
